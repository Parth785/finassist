spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1

        - id: expense-service
          uri: http://localhost:8082
          predicates:
            - Path=/expenses/**
          filters:
            - StripPrefix=1

server:
  port: 8088
